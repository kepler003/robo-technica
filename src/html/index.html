<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona główna</title>
</head>
<body>
  <header class="header">
    <div class="header__row header__row--top">
      <div class="header__contact">
        <a class="contact__detail contact__detail--email" href="mailto:example@mail.com">example@mail.com</a>
        <a class="contact__detail contact__detail--phone" href="tel:+48123456789">+48 123 456 789</a>
      </div>
      <div class="header__social">
        <a class="header__social-icon" href="https://facebook.pl/">
          <img class="icon" src="../assets/icons/facebook.png" alt="Facebook icon">
        </a>
        <a class="header__social-icon" href="https://www.linkedin.com/">
          <img class="icon" src="../assets/icons/linkedin.png" alt="LinkedIn icon">
        </a>
        <a class="header__social-icon" href="https://www.youtube.com/">
          <img class="icon" src="../assets/icons/youtube.png" alt="YouTube icon">
        </a>
        <a class="header__social-icon" href="https://www.instagram.com/">
          <img class="icon" src="../assets/icons/instagram.png" alt="Instagram icon">
        </a>
      </div>
      <a class="header__logo" href="index.html">
        <img src="https://via.placeholder.com/240x60" alt="Company logo">
      </a>
    </div>
  </header>
</body>
</html>
